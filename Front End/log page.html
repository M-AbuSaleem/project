<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="style log.css">
</head>

<body>


    <div class="main">

        <h1> <a href="index.html"><img src="image/logo5.png" width="100px" height="100px"></a></h1>
        <h3 style="    color: #2f80ed;">ادخل المعلومات المطلوبه</h3>

        <form action="">
            <label for="first">
                الرقم الوطني:
            </label>
            <input type="text" id="first" name="first" 
                placeholder="ادخل الرقم الوطني" required>

            <label for="password">
                كلمه المرور:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="ادخل كلمه المرور" required>

            <div class="wrap">
                <button type="submit">
                    تسجيل
                </button>
            </div>
        </form>
        
        <p>الم تسجل بعد?<a href="registration page.html" style="text-decoration: none;">انشاء حساب </a></p>





    </div>
</body>

</html>
